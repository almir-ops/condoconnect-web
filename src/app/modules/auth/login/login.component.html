<div class="bg-primary h-screen" style="background: linear-gradient(to bottom, #055e4c, #007673, #004745);">
  <!-- Toolbar -->
  <div class="flex justify-center items-center h-[20%]">
    <div class="flex flex-col h-[20%]">
      <img class="h-16 w-16 mx-auto" src="./assets/images/logo_sem_texto.png">
      <img class="h-8 " src="./assets/images/logo_texto.png">
    </div>
  </div>
  <div class="flex-1 mt-16 mb-5 bg-white rounded-lg shadow-lg px-4 py-8 mx-3 relative ">

      <div class="flex justify-between mb-4">
        <div class="text-gray-700 font-semibold">
          JÃ¡ tenho cadastro
        </div>
        <div class="text-primary" (click)="navegate('register')">
          Fazer cadastro
        </div>
      </div>

      <!-- Email Input -->
      <div class="relative w-full mt-8 ">
        <input
          id="custom-input"
          type="text"
          placeholder=" "
          [(ngModel)]="email"
          class="peer w-full h-10 px-4 text-sm rounded-lg bg-white border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white transition"
        />
        <label
          for="custom-input"
          class="absolute left-4  text-gray-500 text-sm px-1   transform -translate-y-1/2  transition-all peer-placeholder-shown:top-1/2
             peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base
            peer-focus:text-sm peer-focus:text-primary bg-white"
            [ngClass]="{'peer-focus:-top-0.5': email === '', '-top-0.5'  : email !== ''}"> Email
        </label>
      </div>

      <!-- Password Input -->
      <div class="relative w-full mt-6">
        <input
          id="custom-input"
          type="text"
          [type]="!hiddenPassword ? 'password' : 'text'"
          [(ngModel)]="password"
          placeholder=" "
          class="peer w-full h-10 px-4 text-sm rounded-lg bg-white border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white transition"
        />
        <label
          for="custom-input"
          class="absolute left-4 transform -translate-y-1/2 text-gray-500 text-sm px-1 transition-all
            peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base
            peer-focus:text-sm peer-focus:text-primary bg-white"
            [ngClass]="{'peer-focus:-top-0.5': password === '', '-top-0.5': password !== ''}">
          Senha
        </label>
        <div
        (click)="viewPassword()"
        class="absolute top-[12px] right-3 cursor-pointer -mt-0.5">
        <img
          *ngIf="hiddenPassword"
          src="./assets/icon/eye-slash.svg"
          class="h-5">
        <img
          *ngIf="!hiddenPassword"
          src="./assets/icon/eye.svg"
          class="h-5">
        </div>
      </div>

      <div class="flex justify-between w-full ">
        <!-- Remember Email Checkbox -->
        <div class="flex items-center mt-6">
          <input
            id="remember-email"
            type="checkbox"
            [(ngModel)]="rememberEmail"
            class="mr-2 h-4 w-4 bg-white border-gray-300 rounded focus:ring-primary"
          />
          <label for="remember-email" class="text-sm text-gray-800">Lembrar Email</label>
        </div>
        <div class="text-primary mt-6 text-sm" (click)="navegate('forgot')">
          Esqueci a senha
        </div>
      </div>

      <!-- Login Button -->
      <button (click)="login()" class="mt-6 btn-primary" expand="block">Entrar</button>

      <div class="flex justify-between mt-4">

        </button>


        <button (click)="login()" class="flex justify-center mt-4 btn-primary !bg-blue-800" expand="block">
          <svg fill="#ffffff" version="1.1" class="h-5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="7935ec95c421cee6d86eb22ecd11b7e3"> <path style="display: inline;" d="M283.122,122.174c0,5.24,0,22.319,0,46.583h83.424l-9.045,74.367h-74.379 c0,114.688,0,268.375,0,268.375h-98.726c0,0,0-151.653,0-268.375h-51.443v-74.367h51.443c0-29.492,0-50.463,0-56.302 c0-27.82-2.096-41.02,9.725-62.578C205.948,28.32,239.308-0.174,297.007,0.512c57.713,0.711,82.04,6.263,82.04,6.263 l-12.501,79.257c0,0-36.853-9.731-54.942-6.263C293.539,83.238,283.122,94.366,283.122,122.174z"> </path> </g> </g></svg>
        </button>
      </div>

    <div class="flex justify-center w-full mt-8 text-sm">
      <div class="text-primary">Politica de Privacidade</div>
    </div>
  </div>
</div>
