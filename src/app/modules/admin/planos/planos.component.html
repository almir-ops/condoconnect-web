
<div class="px-[70px] pt-5 text-gray-700 w-full">
  <div class="w-full">
    <div>
      <div class="text-xl text-gray-700">Planos</div>
      <div>Gerencie os planos presentes no aplicativo</div>
    </div>
    <div class="mt-4">
      <app-table
        class="w-full"
        [btnText1]="'Adicionar plano'"
        [columns]="columns"
        [data]="data"
        [onButtonClick]="handleButtonClick"
        [onEdit]="editarPlano"
        [onDelete]="excluirPlano"
      ></app-table>
    </div>
  </div>
</div>
