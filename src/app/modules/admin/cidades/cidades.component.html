<div class="px-[70px] pt-5  text-gray-700 w-full" >
  <div class="w-full">
    <div>
      <div class="text-xl text-gray-700">Cidades</div>
      <div>Gerencie as cidades presentes no aplicativo</div>
    </div>
    <div class="mt-4">
      <app-table  class="w-full" [btnText1]="'Adicionar cidade'" [columns]="columns" [data]="data" [onButtonClick]="handleButtonClick"></app-table>
    </div>

  </div>
</div>

<ion-modal id="details-modal" #modalAdicionaCidade>
  <ng-template>
    <div class="flex flex-col p-5">
      <h2 class="text-xl text-center mb-4">Adiciona Cidade</h2>

    </div>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni illum quidem recusandae ducimus quos
        reprehenderit. Veniam, molestias quos, dolorum consequuntur nisi deserunt omnis id illo sit cum qui. Eaque,
        dicta.
      </p>
    </ion-content>
  </ng-template>
</ion-modal>
