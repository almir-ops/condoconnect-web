<div
  class="absolute sm:relative bg-primary h-[100vh] shadow-md z-20 flex duration-150 text-white"
  [ngClass]="{'w-20': !isOpen, 'w-60': isOpen}"
>
  <div class="relative px-1 duration-150 lg:flex lg:flex-col"  >
    <div class="pt-4 pb-2 px-3 ml-0.5">
      <div>
        <div class="flex items-center">
          <div class="shrink-0 mt-3 -ml-1.5" *ngIf="!isOpen">
            <img
              src="./assets/images/logo_branco.png"
              class="rounded-full w-14 hidden md:flex"
              alt="Avatar"
            />

          </div>
          <div class="grow text-sm mt-3 -ml-3 relative" *ngIf="isOpen">
            <img
              src="./assets/images/logo_texto.png"
              class="mr-2 w-full h-9"
              alt="CondoConnect"
            />
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="menuItems.length >= 1">
      <ul class="relative px-1 mt-1">
        <div *ngFor="let item of menuItems ">
          <li class="relative">
            <div *ngIf="!item.subMenu">
              <a

                (click)="changeScreen(item.url)"
                class="flex items-center text-sm py-4 px-1 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-green-600 hover:bg-primary-dark cursor-pointer"
              >
              <img src="./assets/icons/{{item.icon}}.svg" class="w-7 h-7 mr-3 sm:ml-3 lg:mr-6" />

                <div class="w-full text-white" *ngIf="isOpen">
                  <div class="mt-0.5">
                    <span class="">{{ item.title }}</span>
                  </div>
                </div>
              </a>
            </div>
            <div *ngIf="item.subMenu">
              <button
                (click)="changeScreen(item.url)"
                class="flex items-center text-sm py-4 px-1 h-12 w-full overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-green-600 hover:bg-primary-dark transition duration-300 ease-in-out cursor-pointer"
              >
              <div class="text-xl">
                <img src="./assets/icons/{{item.icon}}.svg" class="w-7 h-7 mr-3 sm:ml-3 lg:mr-6" />
              </div>
              <div class="w-full flex flex-row justify-between text-white" *ngIf="isOpen">
                  <div class="">
                    <span class="">{{ item.title }}</span>
                  </div>
                  <div
                    *ngIf="item.subMenu"
                    class="duration-300 delay-100 transition transform flex justify-end "
                  >
                    <img
                      src="./assets/icons/arrow.svg"
                      class="w-3 h-3 mr-3 ml-4 mt-1"
                    />
                  </div>
                </div>
              </button>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
  <div
    class="rounded-full top-3.5 sm:top-6 -right-14 absolute bg-primary text-white h-[40px] w-[40px] cursor-pointer shadow-md"
    (click)="hiddenMenu()"
  >
    <img class="w-7 h-7 mx-auto mt-[6px]" src="/assets/icons/menu-svgrepo-com.svg" />
  </div>
</div>
<div *ngIf="isOpen">
  <div
    class="w-full h-full bg-black opacity-50 absolute z-10 sm:z-0 flex sm:hidden overflow-y-hidden"
    (click)="hiddenMenu()"
  ></div>
</div>
