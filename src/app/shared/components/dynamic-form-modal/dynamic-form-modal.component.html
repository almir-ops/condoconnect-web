<ion-header>
  <ion-toolbar>
    <ion-title>{{ formConfig.title || 'Formul√°rio' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="save()">
    <div *ngFor="let field of formConfig.fields">
      <label class="block text-gray-700 mb-1">{{ field.label }}</label>
      <input
        *ngIf="field.type === 'text' || field.type === 'email'"
        [type]="field.type"
        [(ngModel)]="formValues[field.name]"
        name="{{ field.name }}"
        class="w-full border px-3 py-2 rounded"
        required
      />

      <textarea
        *ngIf="field.type === 'textarea'"
        [(ngModel)]="formValues[field.name]"
        name="{{ field.name }}"
        class="w-full border px-3 py-2 rounded"
      ></textarea>
    </div>

    <div class="flex justify-end mt-4">
      <ion-button expand="full" type="submit" class="bg-primary text-white">
        {{ formConfig.submitText || 'Salvar' }}
      </ion-button>
    </div>
  </form>
</ion-content>
