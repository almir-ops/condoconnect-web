<div class="p-6 bg-white rounded-lg shadow-lg max-w-md w-full">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">
    {{ editMode ? 'Editando Usuario' : 'Adicionar Usuario' }}
  </h2>
  <p class="text-gray-600 mb-4">
    Complete o formulario corretamente e clique em adicionar.
  </p>

  <div class="mb-4">
    <label for="nomeSubcategoria" class="block text-sm font-medium text-gray-700">
      Nome
    </label>
    <input
      id="nomeSubcategoria"
      type="text"
      [(ngModel)]="nome"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o nome"
    />
  </div>

  <div class="mb-4">
    <label for="categorias" class="block text-sm font-medium text-gray-700">
      Tipo
    </label>
    <select
      id="categorias"
      [(ngModel)]="tipo"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
      <option value="admin">Admin</option>
      <option value="cliente">Cliente</option>

    </select>
  </div>

 <div class="mb-4">
    <label for="categorias" class="block text-sm font-medium text-gray-700">
      Status
    </label>
    <select
      id="categorias"
      [(ngModel)]="status"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    >
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
      <option value="bloquado">Bloqueado</option>

    </select>
  </div>

  <div class="mb-4">
    <label for="nomeSubcategoria" class="block text-sm font-medium text-gray-700">
      Email
    </label>
    <input
      id="nomeSubcategoria"
      type="text"
      [(ngModel)]="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o email"
    />
  </div>

  <div class="mb-4">
    <label for="nomeSubcategoria" class="block text-sm font-medium text-gray-700">
      Telefone
    </label>
    <input
      id="nomeSubcategoria"
      type="text"
      [(ngModel)]="telefone"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>


  <div class="mb-4 relative" *ngIf="!editMode">
    <label for="categorias" class="block text-sm font-medium text-gray-700">
      Senha
    </label>
    <input
      id="custom-input"
      type="text"
      [type]="!hiddenPassword ? 'password' : 'text'"
      [(ngModel)]="password"
      placeholder=" "
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div
    (click)="viewPassword()"
    class="absolute top-[12px] right-3 cursor-pointer mt-5">
    <img
      *ngIf="hiddenPassword"
      src="./assets/icon/eye-slash.svg"
      class="h-5">
    <img
      *ngIf="!hiddenPassword"
      src="./assets/icon/eye.svg"
      class="h-5">
    </div>
  </div>

  <div class="flex justify-end space-x-2 mt-4">
    <button (click)="fechar()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md">
      Fechar
    </button>
    <button *ngIf="!editMode" (click)="salvar()" class="px-4 py-2 bg-primary text-white rounded-md">
      Adicionar
    </button>
    <button *ngIf="editMode" (click)="update()" class="px-4 py-2 bg-primary text-white rounded-md">
      Atualizar
    </button>
  </div>
</div>
