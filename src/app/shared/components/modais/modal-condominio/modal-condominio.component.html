<div class="p-6 bg-white rounded-lg shadow-lg w-full py-10 overflow-auto">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Adicionar Condominio</h2>
  <p class="text-gray-600 mb-4">
    Complete o formulario corretamente e clique em adicionar.
  </p>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Nome<span class="text-red-700 ml-2">*</span>
    </label>
    <input

      type="text"
      [(ngModel)]="nome"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o nome do condominio"
    />
  </div>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Email
    </label>
    <input

      type="text"
      [(ngModel)]="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o email"
    />
  </div>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Telefone
    </label>
    <input

      type="text"
      [(ngModel)]="telefone"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">
      Cep<span class="text-red-700 ml-2">*</span>
    </label>
    <input
      type="text"
      [(ngModel)]="cep"
      (keyup.enter)="buscarEndereco()"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">
      Rua<span class="text-red-700 ml-2">*</span>
    </label>
    <input

      type="text"
      [(ngModel)]="endereco"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Numero<span class="text-red-700 ml-2">*</span>
    </label>
    <input

      type="text"
      [(ngModel)]="numero"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Bairro<span class="text-red-700 ml-2">*</span>
    </label>
    <input

      type="text"
      [(ngModel)]="bairro"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Cidade<span class="text-red-700 ml-2">*</span>
    </label>
    <input

      type="text"
      [(ngModel)]="cidade"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="mb-4">
    <label  class="block text-sm font-medium text-gray-700">
      Estado<span class="text-red-700 ml-2">*</span>
    </label>
    <input

      type="text"
      [(ngModel)]="estado"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="flex justify-end space-x-2 mt-4">
    <button (click)="fechar()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md">
      Fechar
    </button>
    <button (click)="salvar()" class="px-4 py-2 bg-blue-500 text-white rounded-md">
      Adicionar
    </button>
  </div>
</div>
